<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form action="./response.html" name="Student Registration Form" target="_blank" method="get">
        <h1 align="center"><b>Student Registration Form </b></h1>
        
        <fieldset>
            <label for="name"> Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
            <br><br>
            <label id="Course">Course:</label>
            <select name="select" id="select">
            <option value="">--Select Course--</option>
            <optgroup label="Under Graduation">
                <option value="btech">B.Tech</option>
                <option value="barch">B.Arch</option>
            </optgroup>

            <optgroup label="postgraduation">
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
            </optgroup>
           </select>
           <br><br>
           <label for="tel">Contact No.:</label>
           <input type="tel" name="contact" id="tel" placeholder="Enter phone number">
           <br><br>
           <label for="add">Address</label>
           <br>
           <textarea name="address" id="add" rows="4" cols="50" placeholder="Enter your address"></textarea>
           <br><br>
           <input type="submit" value="Register">
           <input type="reset" value="clear">


        </fieldset>
    </form>
    <center>
        <p>&copy; Student Registration Portal</p>
    </center>


</body>
</html>
